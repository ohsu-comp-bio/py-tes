name: Linting and testing

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        # TODO: Handle multiple TES versions here, currently we're only testing against TES 1.1
        # - py-tes v1.0 — TES 1.0
        # - py-tes v1.1 — TES 1.1
        # tes-version:
        #   - "1.0"
        #   - "1.1"
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install requirements
        run: |
          pip install -r requirements.txt
          pip install -r tests/requirements.txt

      - name: Install app
        run: pip install .

      - name: Lint with Flake8
        run: flake8 --max-line-length=120 .

      - name: Run unit tests
        run: |
          pytest \
            --cov=tes/ \
            --cov-branch \
            --cov-report=term-missing \
            --cov-fail-under=99 \
            --ignore=tests/integration

      - name: Run integration tests
        run: |
          /bin/bash -c "$(curl -fsSL https://github.com/ohsu-comp-bio/funnel/releases/latest/download/install.sh)"
          funnel server --LocalStorage.AllowedDirs $HOME run &
          pytest tests/integration
